<!DOCTYPE html>
<html>
<head>
    <title>Download PDFs</title>
</head>
<body>
    <h2>Converted PDF Files</h2>
    <ul>
    {% for file in files %}
        <li><a href="{{ url_for('download', filename=file) }}">{{ file }}</a></li>
    {% endfor %}
    </ul>
    <a href="{{ url_for('upload_files') }}">Convert More Files</a>
</body>
</html>
